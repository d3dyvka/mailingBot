[pytest]
# Pytest configuration for Telegram Mailer MacOS App

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests for specific functionality
    property: Property-based tests using Hypothesis
    integration: Integration tests between components
    slow: Tests that take a long time to run

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html

# Test paths
testpaths = tests

# Hypothesis settings
hypothesis_profile = default

[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
